<!DOCTYPE html>
<html>
<head>
  <title>Spacebar/Enter Demo</title>
</head>
<body>

  <div class="hiddenText" id="hiddenText" contenteditable="true" spellcheck="false" autocorrect="off" autocapitalize="off" data-lt-active="true" data-lt-toolbar="false" data-lt-editor-input="true" data-gramm="false"></div>
  <div class="inputText" id="inputText" contenteditable="true" spellcheck="false" autocorrect="off" autocapitalize="off" data-lt-active="true" data-lt-toolbar="false" data-lt-editor-input="true" data-gramm="false"></div>
  <button id="addTextButton">Add Text</button>
  
  <script>
      const hiddenText = document.getElementById('hiddenText');
      const inputText = document.getElementById('inputText');
      const addTextButton = document.getElementById('addTextButton');
  
      addTextButton.addEventListener('click', function() {
          inputText.innerHTML += 'clicked ';
      });
  
      inputText.addEventListener('keydown', function(event) {
        const keyCode = event.which || event.keyCode;
        const key = String.fromCharCode(keyCode);
        hiddenText.innerHTML += key;
      });
  </script>
  

</body>
</html>
